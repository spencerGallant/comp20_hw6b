	<script language="javascript">
		function calculate()
		{
			//alert("it worked!");
			n1 = document.form1.num1.value;
			n2 = document.form1.num2.value;
			n1 = parseInt(n1);
			n2 = parseInt(n2);

			n1_factors = addFactors(getFactors(n1));
			n2_factors = addFactors(getFactors(n2));

			if(n1_factors == n2 && n2_factors == n1){
				document.getElementById("message").innerHTML = "Amicable";
			}
			else document.getElementById("message").innerHTML = "Not amicable";

		}

		function isFactor(number, testNumber){
			if((number % testNumber) == 0) return true;
			else return false;
		}

		function showFactors(arr){
			for (i = 0; i < arr.length; i++) {
				document.write(arr[i], " ");
			}
			document.write("<br>");
		}

		function addFactors(arr){
			total = 0;
			for (i = 0; i < arr.length; i++) {
				total = total + arr[i];
			}
			return total;
		}

		function getFactors(num){
			total = [];
			for (i = 1; i < num; i++) {
				if(isFactor(num, i)) total.push(i);
			}
			return total;
		}

	</script>
